<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JS -->
    <script src="https://pixijs.download/v7.4.0/pixi.min.js"></script>
    <script src="./pixi-filters.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        :root {
            --air1: #344457;
            --air2: #314155;
            --air3: #334458;

            --wood1: #7c5a32;
            --wood2: #7a5231;
            --wood3: #805d30;

            --sand1: #d4c376;
            --sand2: #c9b876;
            --sand3: #cfb56c;

            --gravel1: #878a94;
            --gravel1: #767a83;
            --gravel1: #929497;

            --smoke1: #4b4b4b;
            --gravel1: #575757;

            /* --lava1: #e46330;
            --lava1: #dd442a;
            --lava1: #eb792d; */

            --lava1: #ff946a;
            --lava1: #ff6145;
            --lava1: #ffbd68;

            --stone1: #8b8880;
        }

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        body {
            background-color: rgb(58, 58, 58);
            color: white;
            margin: 0;
        }
        #game canvas {
            width: 100%;
            max-width: 1600px;
            max-height: 100vh;
        }
        #game {
            padding: 12px;
            /* width: 100%; */
        }
        button, input {
            margin: 12px 0 12px 12px;
            font-size: 13pt;
            min-width: 80px;
        }
        button {
            cursor: pointer;
            border-radius: 6px;
            background-color: transparent;
            color: white;
            border: 1px solid gray;
        }
        button.active {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="controls">
        <input type="number" name="size" id="size" value="3" min="1">
    </div>
</body>
</html>
