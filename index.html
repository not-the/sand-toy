<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>

    <!-- JS -->
    <script src="https://pixijs.download/v7.4.0/pixi.min.js"></script>
    <!-- <script src="https://pixijs.download/v8.0.4/pixi.js"></script> -->
    <script src="./pixi-filters.js" defer></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="col">
        <!-- Game -->
        <div id="game" class="container"></div>
    </div>

    <div class="col tools">
        <!-- Brushes -->
        <div id="controls" class="container">
        </div>

        <!-- Options -->
        <div class="container">
            <label for="size">Brush size:</label><br/>
            <input type="number" name="size" id="size" value="3" min="1">

            <h3>World Size:</h3>
            <a href="./" class="button" data-world-size>Small</a>
            <a href="./?125,70" class="button" data-world-size="125,70">Medium</a>
            <br/>
            <button onclick="location.reload()">CLEAR</button>
        </div>
    </div>
</body>
</html>
