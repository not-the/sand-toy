<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandToy</title>
    <link rel="icon" type="image/x-icon" href="./artwork/materials/sand.png">

    <!-- JS -->
    <script src="./js/main.mjs" type="module" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Game -->
    <div id="game">

        <!-- UI -->
        <div id="ui">
            <!-- Options -->
            <div id="options" class="inner">
                <header class="hidden">
                    <h1>Sand Toy</h1>
                </header>

                <h3>World Size:</h3>
                <a href="./?75,42" class="button" data-world-size="75,42">Small</a>
                <a href="./" class="button" data-world-size="128,72">Medium</a>
                <a href="./?176,99" class="button" data-world-size="176,99">Large</a>
                <br/>

                <h3>My Worlds</h3>
                <button id="button_save_world">Save world</button>
                <button class="toggle_saves">Load world...</button>
                <br/>

                <h3>Procedural Terrain (WIP)</h3>
                <p class="alt_text">
                    Clicking "generate" will clear the screen
                </p>
                <br/>
                <div class="flex">
                    <label for="seed">
                        Seed: <input type="number" name="seed" id="seed" value="1" data-option="seed"/>
                    </label>
                    <button style="max-width: min-content" id="button_procedural_generate">Generate</button>
                </div>
                <button id="button_procedural_random">Generate w/ Random seed</button>
                <br/>

                <h3>Options</h3>
                <label for="brushReplace">
                    <input type="checkbox" name="brushReplace" id="brushReplace" data-option="brushReplace"/> Brush replaces pixels
                </label><br/>
                <label for="waterShading">
                    <input type="checkbox" name="waterShading" id="waterShading" data-option="waterShading"/> Dynamic water shading
                </label>
                <br/><br/>

                <!-- <h3>Custom elements</h3>
                <button onclick="document.body.classList.toggle('show_overlay'); document.body.classList.toggle('show_element_editor')">Material Editor -></button>
                <br/> -->

                <!-- Attribution -->
                <p>
                    <i>Sounds from <a href="https://www.zapsplat.com/" target="_blank" rel="noreferrer">zapsplat.com</a></i><br/>
                    <i>Piano sound from <a href="https://www.myinstants.com/en/instant/c-piano-34342/" target="_blank" rel="noreferrer">myinstants.com</a></i>
                </p>

                <button onclick="document.body.classList.toggle('show_overlay')" class="center">Done</button>
            </div>

            <!-- Custom elements -->
            <!-- <div id="element_editor" class="inner">
                <label for="custom_name">
                    Name
                    <input type="text">
                </label>

                <label for="custom_name">
                    Name
                    <input type="text">
                </label>
                <br/><br/>

                <button onclick="console.log('make element')" class="center">Create</button>
                <button onclick="document.body.classList.toggle('show_element_editor')" class="center">Cancel</button>
            </div> -->

            <!-- Load world -->
            <div id="load_world">
                <h3>Load world</h3>

                <div id="saves_list"></div>

                <button class="toggle_saves margin_top_auto">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</body>
</html>
